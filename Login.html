<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #bg-video {
      position: fixed;
      /* right: 0;
      bottom: 0; */
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      
    }

    .login-card {
      width: 25rem;
      border-radius: 12px;
      animation: fadeInUp 1s ease;
      margin-left: 50%;
    
    }

    @keyframes fadeInUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    .header-text {
      color: #85c8d4;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      margin-left: 50%;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from {transform: translateY(-40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <video autoplay muted  id="bg-video">
    <source src="https://cdn.pixabay.com/video/2022/07/16/124333-730771399_large.mp4" type="video/mp4">
  <!--   Your browser does not support HTML5 video. -->
  </video>

  <div class="content-wrapper">
   
    <h1 class="header-text">  Tech Academy</h1>

  
    <div class="card shadow p-4 login-card bg-white">
      <div class="card-body">
        <h3 class="text-center mb-4 fw-bold">Admin Login</h3>
        <form action="Login" method="post">
          <div class="mb-3">
            <label class="form-label">Email / Phone</label>
            <input type="text" name="Email" class="form-control" placeholder="Enter email or phone">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="Password" class="form-control" placeholder="Enter password">
          </div>
           <div class="text-center py-2 mt-3">
        <a href="forgotPassword.jsp">Forgot Password?</a>
    </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <!-- <p class="text-center mt-3">New Student? <a href="register.html">Register here</a></p> -->
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  
  const urlParams = new URLSearchParams(window.location.search);
  const msg = urlParams.get('msg');
  if (msg) {
    alert(msg);
  }


  </script>
</body>
</html>
